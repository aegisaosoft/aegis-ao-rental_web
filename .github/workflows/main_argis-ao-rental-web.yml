# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions


name: Build and deploy Node.js app to Azure Web App - argis-ao-rental-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          cd client
          npm install
          npm run build
          
      - name: Install server dependencies
        run: |
          cd server
          npm install
          
      - name: Copy client build to server public folder
        run: |
          cp -r client/build/* server/public/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            server
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Install dependencies for deployment
        run: |
          npm install
          cd server
          npm install
      
      - name: Create deployment structure
        run: |
          # Create proper deployment structure
          mkdir -p deploy
          cp -r server/* deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          echo "Deployment structure created"
          ls -la deploy/
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure Web App for Node.js (NOT Docker)
        run: |
          echo "Configuring Azure Web App as standalone Node.js server..."
          az webapp config set \
            --name aegis-ao-rental-web \
            --resource-group aegis-ao-rental \
            --startup-file "node server/index.js" \
            --linux-fx-version "NODE|20-lts" \
            --output none
          az webapp config appsettings set \
            --name aegis-ao-rental-web \
            --resource-group aegis-ao-rental \
            --settings \
              NODE_ENV=production \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              ENABLE_ORYX_BUILD=true \
              WEBSITE_NODE_DEFAULT_VERSION=~20 \
            --output none

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aegis-ao-rental-web'
          package: './deploy'
          startup-command: 'node server/index.js'
          clean: true
          