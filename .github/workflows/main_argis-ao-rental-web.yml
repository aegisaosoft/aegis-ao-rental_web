# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions


name: Build and deploy Node.js app to Azure Web App - aegis-rental-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          cd client
          npm install
          npm run build
          
      - name: Install server dependencies
        run: |
          cd server
          npm install
          
      - name: Copy client build to server public folder
        run: |
          cp -r client/build/* server/public/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            server
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Install dependencies for deployment
        run: |
          # Install root dependencies (if any)
          if [ -f package.json ]; then
            npm install --production
          fi
          # Install server dependencies
          cd server
          npm install --production
          cd ..
      
      - name: Create deployment structure
        run: |
          # Create proper deployment structure for Linux App Service (standalone Node.js)
          # Flatten structure: server files go to root
          mkdir -p deploy
          
          # Copy all server files to deploy root
          cp -r server/* deploy/
          
          # Copy package.json and package-lock.json from server (they have the right dependencies)
          cp server/package.json deploy/package.json
          cp server/package-lock.json deploy/package-lock.json 2>/dev/null || true
          
          # Ensure index.js is at root (it should be from server/index.js)
          if [ ! -f deploy/index.js ]; then
            echo "ERROR: index.js not found in server directory"
            exit 1
          fi
          
          # Create .deployment file to ensure Oryx build
          echo "[config]" > deploy/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> deploy/.deployment
          
          echo "Deployment structure created:"
          ls -la deploy/ | head -20
          echo ""
          echo "index.js exists:"
          test -f deploy/index.js && echo "✓ index.js found" || echo "✗ index.js NOT found"
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aegis-rental-web'
          package: './deploy'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          clean: true
          slot-name: production
          