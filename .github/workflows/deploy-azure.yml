# GitHub Actions workflow for deploying Node.js app to Azure Web App
# Standalone Node.js deployment (NOT Docker)

name: Deploy Node.js App to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: |
          cd client
          npm ci

      - name: Build React client
        run: |
          cd client
          npm run build

      - name: Install server dependencies
        run: |
          cd server
          npm ci --production

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy server files
          cp -r server/* deploy/
          
          # Copy client build to server public (for serving React app)
          mkdir -p deploy/public
          cp -r client/build/* deploy/public/
          
          # Copy root package.json (has start script)
          cp package.json deploy/
          cp package-lock.json deploy/ 2>/dev/null || true
          
          # Copy .deployment file (if exists)
          cp .deployment deploy/ 2>/dev/null || true
          
          # Ensure .deployment exists with correct settings
          echo "[config]" > deploy/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> deploy/.deployment
          
          # List deployment structure
          echo "Deployment structure:"
          ls -la deploy/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure Web App for Node.js (NO Docker)
        run: |
          echo "Configuring Azure Web App as standalone Node.js server..."
          
          # Set startup command (CRITICAL - tells Azure to use Node.js, not Docker)
          az webapp config set \
            --name aegis-ao-rental-web \
            --resource-group aegis-ao-rental \
            --startup-file "node server/index.js" \
            --output none
          
          # Set stack to Node.js (explicitly NOT Docker)
          az webapp config set \
            --name aegis-ao-rental-web \
            --resource-group aegis-ao-rental \
            --linux-fx-version "NODE|20-lts" \
            --output none
          
          # Set app settings for Node.js
          az webapp config appsettings set \
            --name aegis-ao-rental-web \
            --resource-group aegis-ao-rental \
            --settings \
              NODE_ENV=production \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              ENABLE_ORYX_BUILD=true \
              WEBSITE_NODE_DEFAULT_VERSION=~20 \
              PORT=8080 \
            --output none
          
          echo "✅ Azure Web App configured for standalone Node.js"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aegis-ao-rental-web'
          package: './deploy'
          startup-command: 'node server/index.js'
          clean: true

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 10
          
          # Check if app is running
          az webapp show \
            --name aegis-ao-rental-web \
            --resource-group aegis-ao-rental \
            --query "state" \
            --output tsv
          
          echo "✅ Deployment completed"

      - name: Check application logs
        if: failure()
        run: |
          echo "Fetching recent logs..."
          az webapp log tail \
            --name aegis-ao-rental-web \
            --resource-group aegis-ao-rental \
            --output none || true

